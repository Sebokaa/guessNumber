<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <div class="overlay">
      <h1 style="font-size: 50px;">You Lose</h1>
      <button onclick="againClicked()">Again</button>
    </div>
    <div class="header">
      <button onclick="againClicked()">Again!</button>
      <h4>(Between 1 and 20)</h4>
    </div>
    <div class="main">
      <div class="title">
        <h1>Guess My Number!</h1>
      </div>
      <div class="displayAns">
        <h1 class="ans">?</h1>
      </div>
    </div>
    <div class="footer">
      <div class="left">
        <div class="secondDisplay">
          <input class="userInput" placeholder="Enter..." type="text">
        </div>
        <button onclick="isClicked()" class="check">Check!</button>
      </div>
      <div class="right">
        <div class="message"><h3>Guess number!</h3></div>
        <div class="score">
          <h3>Score: <span class="scoreNums">20</span></h3>
          <h3>Highscore: <span class="highScore">0</span></h3>
        </div>
      </div>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
